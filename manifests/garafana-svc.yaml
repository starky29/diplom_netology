apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: kube-prometheus
  name: grafana
spec:
  type: NodePort
  ports:
    - name: grafana-port
      port: 3000
      targetPort: 3000
      nodePort: 31300
  selector:
    app.kubernetes.io/instance: kube-prometheus
    app.kubernetes.io/name: grafana
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: grafana
spec:
  podSelector:
    matchLabels:
      app: grafana
  ingress:
    - {}